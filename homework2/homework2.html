<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="homework2.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/48ae06e895.js"
      crossorigin="anonymous"
    ></script>
    <title>likelion-Dongguk</title>
  </head>
  <body>
    <div class="container">
      <!--header-->
      <div class="item" id="header">
        <!--프로필 사진-->
        <span class="box" id="profile-box">
          <img
            class="image"
            id="profile"
            src="/homework2/images/likelion-logo.png"
          />
        </span>
        <!--아이디-->
        <span class="box" id="profile-id">
          likelion-Dongguk<br />동국대학교
        </span>
        <!--더보기란-->
        <span class="box" id="more-info">
          <i class="fas fa-3x fa-bars"></i>
        </span>
      </div>
      <!--main-->
      <div class="item" id="main">
        <!--포스트 사진-->
        <div class="box" id="postbox">
          <img class="image" id="post" src="/homework2/images/post.jpg" />
        </div>
      </div>
      <!--footer-->
      <div class="item" id="footer">
        <div class="box" id="iconbox">
          <!--아이콘-->
          <i class="fas fa-3x fa-heart" id="heart"></i>
          <i class="fas fa-3x fa-comment" id="comment"></i>
          <i class="fas fa-3x fa-paper-plane" id="palne"></i>
          <i class="fas fa-3x fa-bookmark" id="bookmark"></i>
        </div>
        <!--좋아요 누른 사람-->
        <div class="box" id="explain">
          <p>
            <br />
            <b>e_u_zin</b>님 외 <b>45명</b>이 좋아합니다<br />
            <b>likelion_dongguk</b> 동국대학교 멋쟁이 사자처럼 12기 운영진을
            소개합니다!<br />
            <sub>3월 28일</sub>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
